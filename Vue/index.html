<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue响应式实现原理</title>
</head>

<body>
  <div id="app">
    <h1>模板表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <br />

    <h1>v-text测试</h1>
    <div v-text="msg"></div>
    <br />

    <h1>v-html测试</h1>
    <div v-html="testHtml"></div>
    <br />

    <h1>v-model测试</h1>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">
    <br />

    <h1>v-on:click测试</h1>
    <button v-on:click="handClick">按钮</button>

  </div>
  <script src="./vue/index.js" type="module"></script>
</body>

</html>
