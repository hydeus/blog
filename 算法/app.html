  <script>
    // 给定一个整数数组，判断是否存在重复元素。
    // 如果存在一值在数组中出现至少两次，函数返回 true；如果数组中每个元素都不相同，则返回 false
    // 1. 根据Set有成员唯一，不能重复的特性，判断前后的长度是否一致
    let arr = [1, 2, 3, 1];
    let temp = new Set(arr);
    console.log(arr.length !== arr.size);
    // 2. Map
    function containsDuplicate(data) {
      let map = new Map();
      for (let item of data) {
        if (map.has(item)) {
          return true
        } else {
          map.set(item, 1)
        }
        console.log(map)
      }
      return false
    }

    console.log(containsDuplicate(arr));
  </script>
